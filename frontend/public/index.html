<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vision Safe Nav</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Georgia, serif;
      background: #f5f5f0;
      color: #111;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px 20px;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 0.05em;
      color: #111;
      margin-bottom: 28px;
    }

    #camera-box {
      width: 100%;
      max-width: 760px;
      aspect-ratio: 16/9;
      background: #ddd;
      border: 3px solid #bbb;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 6px;
    }

    #camera-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    #placeholder {
      color: #999;
      font-size: 1.1rem;
    }

    #status-bar {
      width: 100%;
      max-width: 760px;
      display: flex;
      align-items: center;
      margin-top: 14px;
      padding: 16px 20px;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 1.2rem;
      min-height: 60px;
    }

    #status-dot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #ccc;
      flex-shrink: 0;
      transition: background 0.3s;
    }

    #status-dot.active { background: #2e7d32; }
    #status-dot.warning { background: #c62828; }

    #warning-text {
      flex: 1;
      margin-left: 14px;
      color: #555;
      font-size: 1.25rem;
      font-weight: bold;
    }

    #warning-text.alert { color: #c62828; }
    #warning-text.clear { color: #2e7d32; }

    #controls {
      display: flex;
      gap: 20px;
      margin-top: 24px;
      width: 100%;
      max-width: 760px;
    }

    #btn {
      flex: 1;
      padding: 24px;
      font-family: Georgia, serif;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 0.05em;
      background: #111;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s, transform 0.1s;
    }

    #btn:hover { background: #333; }
    #btn:active { transform: scale(0.98); }
    #btn.running { background: #c62828; }
    #btn.running:hover { background: #b71c1c; }
    #btn:disabled { opacity: 0.5; cursor: not-allowed; }

    #hint {
      margin-top: 16px;
      font-size: 1rem;
      color: #999;
    }
  </style>
</head>
<body>

  <h1>Vision Safe Nav</h1>

  <div id="camera-box">
    <img id="stream" alt="Camera feed" />
    <span id="placeholder">Camera feed will appear here</span>
  </div>

  <div id="status-bar">
    <span id="status-dot"></span>
    <span id="warning-text">Press Start to begin</span>
  </div>

  <div id="controls">
    <button id="btn" onclick="toggle()">▶ Start</button>
  </div>

  <p id="hint">Voice alerts will play automatically when obstacles are detected.</p>

  <script>
    const API = "http://localhost:8000";
    let running = false;
    let pollInterval = null;

    const btn = document.getElementById("btn");
    const stream = document.getElementById("stream");
    const placeholder = document.getElementById("placeholder");
    const dot = document.getElementById("status-dot");
    const warningText = document.getElementById("warning-text");

    async function toggle() {
      btn.disabled = true;

      if (!running) {
        try {
          const res = await fetch(`${API}/start`, { method: "POST" });
          if (!res.ok) throw new Error();
          running = true;
          stream.src = `${API}/video?t=${Date.now()}`;
          stream.style.display = "block";
          placeholder.style.display = "none";
          dot.className = "active";
          warningText.textContent = "Scanning...";
          warningText.className = "";
          btn.textContent = "⏹ Stop";
          btn.className = "running";
          pollInterval = setInterval(pollStatus, 1500);
        } catch {
          warningText.textContent = "Could not connect to backend.";
          warningText.className = "alert";
        }
      } else {
        clearInterval(pollInterval);
        await fetch(`${API}/stop`, { method: "POST" }).catch(() => {});
        running = false;
        stream.src = "";
        stream.style.display = "none";
        placeholder.style.display = "block";
        dot.className = "";
        warningText.textContent = "Press Start to begin";
        warningText.className = "";
        btn.textContent = "▶ Start";
        btn.className = "";
      }

      btn.disabled = false;
    }

    async function pollStatus() {
      try {
        const res = await fetch(`${API}/status`);
        const data = await res.json();

        if (data.warnings && data.warnings.length > 0) {
          const top = data.warnings[0];
          warningText.textContent = `⚠ ${top.object.toUpperCase()} — ${top.direction.toUpperCase()}`;
          warningText.className = "alert";
          dot.className = "active warning";
        } else {
          warningText.textContent = "✓ Path clear";
          warningText.className = "clear";
          dot.className = "active";
        }
      } catch {
        warningText.textContent = "Connection lost";
        warningText.className = "alert";
      }
    }
  </script>
</body>
</html>
